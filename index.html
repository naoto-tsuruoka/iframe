<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div>
        <div class="ChangeElem_Btn_Content">
            <button class="ChangeElem_Btn is-active">Blogger</button>
            <button class="ChangeElem_Btn">Soundcloud</button>
            <button class="ChangeElem_Btn">Twitter</button>            
            <button class="ChangeElem_Btn">Tumblr</button>
            <button class="ChangeElem_Btn">Youtube</button>
            <button class="ChangeElem_Btn">Vimeo</button>
        </div>

        <ul>
            <!--<blogger>-->
            <li class="ChangeElem_Panel" style="display: list-item;">
                <div>
                    <iframe src="https://tsrknt.blogspot.com/" width="99%" height="9999" frameborder="0" style="border: none"></iframe>
                </div>
            </li>
            <!--/<blogger>-->

            <!--<soundcloud>-->
            <li class="ChangeElem_Panel" style="display: none;">
                <div>
                    <iframe src="https://tsrknt.blogspot.com/" width="99%" height="9999" frameborder="0" style="border: none"></iframe>
                </div>
            </li>
            <!--/<soundcloud>-->
                       
            <!--<twitter>-->
            <li class="ChangeElem_Panel" style="display: none;">
                <div>
                    <iframe src="<a class="twitter-timeline" href="https://twitter.com/tsrknt/likes?ref_src=twsrc%5Etfw">Tweets Liked by @tsrknt</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>">
                  </iframe>
                </div>
            </li>
            <!--/<twitter>-->

            <!--<tumblr>-->
            <li class="ChangeElem_Panel" style="display: none;">
                <div>
                    <iframe src="https://tsrknt.tumblr.com/" width="99%" height="9999" frameborder="0" style="border: none"></iframe>
                </div>
            </li>
            <!--/<tumblr>-->

            <!--<youtube>-->
            <li class="ChangeElem_Panel" style="display: none;">
                <div>
                    <iframe width="99%" height="900" src="https://www.youtube.com/embed/videoseries?list=PLFXLIcu0T0hyMwefk5z_GAC712NimbHVK" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </li>
            <!--/<youtube>-->

            <!--<vimeo>--> 
            <li class="ChangeElem_Panel" style="display: none;">
                <div>
                    <div style='padding:56.25% 0 0 0;position:relative;'><iframe src='https://vimeo.com/showcase/6980377/embed' allowfullscreen frameborder='0' style='position:absolute;top:0;left:0;width:100%;height:100%;'></iframe></div>
                </div>
            </li>
            <!--/<vimeo>-->
            
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(function() {
            /*初期表示*/
            $('.ChangeElem_Panel').hide();
            $('.ChangeElem_Panel').eq(0).show();
            $('.ChangeElem_Btn').eq(0).addClass('is-active');
            /*クリックイベント*/
            $('.ChangeElem_Btn').each(function() {
                $(this).on('click', function() {
                    var index = $('.ChangeElem_Btn').index(this);
                    $('.ChangeElem_Btn').removeClass('is-active');
                    $(this).addClass('is-active');
                    $('.ChangeElem_Panel').hide();
                    $('.ChangeElem_Panel').eq(index).show();
                });
            });
        });
    </script>

</body>


</html>
